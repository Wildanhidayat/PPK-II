<!DOCTYPE html>
<html>

<head>
    <title>Konversi Nilai Angka ke Nilai Huruf</title>
</head>

<body>
    <h1>Konversi Nilai Angka ke Nilai Huruf</h1>
    <label for="nilai">Masukkan Nilai Angka:</label>
    <input type="number" id="nilai" min="0" max="100" placeholder="0-100">
    <button onclick="konversiNilai()">Konversi</button>
    <p>Hasil Konversi: <span id="hasil"></span></p>

    <script>
        function konversiNilai() {
            const nilaiAngka = parseFloat(document.getElementById("nilai").value);

            if (isNaN(nilaiAngka) || nilaiAngka < 0 || nilaiAngka > 100) {
                alert("Masukkan nilai angka antara 0 dan 100.");
                return;
            }

            let nilaiHuruf = '';

            if (nilaiAngka >= 0 && nilaiAngka <= 40) {
                nilaiHuruf = 'E';
            } else if (nilaiAngka <= 55) {
                nilaiHuruf = 'D';
            } else if (nilaiAngka <= 60) {
                nilaiHuruf = 'C';
            } else if (nilaiAngka <= 65) {
                nilaiHuruf = 'BC';
            } else if (nilaiAngka <= 70) {
                nilaiHuruf = 'B';
            } else if (nilaiAngka <= 80) {
                nilaiHuruf = 'AB';
            } else {
                nilaiHuruf = 'A';
            }

            document.getElementById("hasil").textContent = nilaiHuruf;
        }
    </script>
</body>

</html>
