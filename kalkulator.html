<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .calculator {
            width: 300px;
            margin: 0 auto;
            background-color: #f0f0cf;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 70px;
            height: 70px;
            background-color: #966b90;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cfb4cf;
        }

        #hasil {
            font-size: 24px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>Kalkulator Sederhana</h1>
        <input type="text" id="bil1" placeholder="Bilangan 1">
        <input type="text" id="bil2" placeholder="Bilangan 2">
        <div class="button-container">
            <button onclick="tambah()">+</button>
            <button onclick="kurang()">-</button>
            <button onclick="kali()">*</button>
            <button onclick="bagi()">/</button>
        </div>
        <input type="text" id="hasil" readonly>
    </div>

    <script>
        function tambah() {
            const bil1 = parseFloat(document.getElementById("bil1").value);
            const bil2 = parseFloat(document.getElementById("bil2").value);
            const hasil = bil1 + bil2;
            document.getElementById("hasil").value = hasil;
        }

        function kurang() {
            const bil1 = parseFloat(document.getElementById("bil1").value);
            const bil2 = parseFloat(document.getElementById("bil2").value);
            const hasil = bil1 - bil2;
            document.getElementById("hasil").value = hasil;
        }

        function kali() {
            const bil1 = parseFloat(document.getElementById("bil1").value);
            const bil2 = parseFloat(document.getElementById("bil2").value);
            const hasil = bil1 * bil2;
            document.getElementById("hasil").value = hasil;
        }

        function bagi() {
            const bil1 = parseFloat(document.getElementById("bil1").value);
            const bil2 = parseFloat(document.getElementById("bil2").value);
            if (bil2 === 0) {
                alert("Pembagian dengan nol tidak diizinkan.");
                return;
            }
            const hasil = bil1 / bil2;
            document.getElementById("hasil").value = hasil;
        }
    </script>
</body>

</html>
